<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bulma-fab-button</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.sass" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <a
              href="https://github.com/olrtg/bulma-fab-button"
              target="_blank"
              class="navbar-item"
              >Documentation</a
            >
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a
                  href="https://github.com/olrtg/bulma-fab-button"
                  target="_blank"
                  class="button is-dark"
                  >Github</a
                >
                <a
                  href="https://www.npmjs.com/package/bulma-fab-button"
                  target="_blank"
                  class="button is-danger"
                  >npmjs</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-medium is-link">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">bulma-fab-button</p>
          <p class="subtitle">
            A Bulma's extension for FABs (Floating Action Buttons).
          </p>
        </div>
      </div>
    </section>

    <a class="button is-floating is-left is-dark">
      <i class="bi-heart"></i>
    </a>
    <a class="button is-floating is-centered is-danger">
      <i class="bi-plus-lg"></i>
    </a>
    <a class="button is-floating is-right is-link">
      <i class="bi-star"></i>
    </a>
  </body>
</html>
